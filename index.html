    <script>
      console.log("ðŸŸ¦ [Boot] HTML Loaded. Initializing Polyfills...");
      
      // POLYFILL: Previne crash "process is not defined" no Vercel/Browser
      window.process = window.process || { env: { API_KEY: '' } };
      
      // DEBUG: Captura erros globais de script antes do React
      window.addEventListener('error', function(e) {
        console.error("â›” [Boot] Global Script Error:", e.message, "at", e.filename, ":", e.lineno);
        
        // Se o root estiver com o loading state (app nÃ£o montou), mostra o erro na tela
        setTimeout(function() {
            var root = document.getElementById('root');
            // Check if we are still showing the loading text
            if(root && root.innerText.includes("Initializing System")) {
                var errDiv = document.createElement('div');
                errDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:#0f172a; color:#ef4444; padding:20px; z-index:9999; font-family:monospace; overflow:auto;';
                errDiv.innerHTML = '<h1 style="font-size:1.5em;margin-bottom:10px">âš  Fatal Boot Error</h1><p>' + e.message + '</p><pre style="opacity:0.7">' + e.filename + ':' + e.lineno + '</pre><p style="margin-top:20px; color:#94a3b8">Check Console (F12) for details.</p>';
                document.body.appendChild(errDiv);
            }
        }, 1000);
      });

      // DEBUG: Captura Unhandled Promise Rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error("â›” [Boot] Unhandled Promise Rejection:", e.reason);
      });
    </script>
