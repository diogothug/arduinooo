<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TideFlux ESP32 Controller</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for dark mode aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
    </style>
    <script>
      // POLYFILL: Previne crash "process is not defined" no Vercel/Browser antes de qualquer script
      window.process = window.process || { env: { API_KEY: '' } };
      
      console.log("ðŸŸ¦ [Boot] HTML Loaded. Polyfills active.");

      // DEBUG: Captura erros globais de script antes do React e mostra na TELA
      window.addEventListener('error', function(e) {
        console.error("â›” [Boot] Global Script Error:", e.message, "at", e.filename, ":", e.lineno);
        showFatalError(e.message, e.filename + ':' + e.lineno);
      });

      // DEBUG: Captura Unhandled Promise Rejections (comum em imports falhos)
      window.addEventListener('unhandledrejection', function(e) {
        console.error("â›” [Boot] Unhandled Promise Rejection:", e.reason);
        showFatalError(e.reason ? e.reason.toString() : "Unknown Promise Error", "Promise Rejection");
      });

      function showFatalError(msg, loc) {
        // Se o root ainda estiver carregando, mostra o erro visualmente
        setTimeout(function() {
            var root = document.getElementById('root');
            if(root && (root.innerText.includes("Initializing") || root.innerText.includes("Waiting"))) {
                var errDiv = document.createElement('div');
                errDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:#0f172a; color:#ef4444; padding:20px; z-index:9999; font-family:monospace; overflow:auto; display:flex; flex-direction:column; gap:10px;';
                errDiv.innerHTML = '<h1 style="font-size:1.5em; border-bottom:1px solid #333; padding-bottom:10px;">âš  Fatal Boot Error</h1>' + 
                                   '<div style="background:#1e293b; padding:15px; border-radius:8px; border:1px solid #ef4444;">' + 
                                   '<strong style="display:block; margin-bottom:5px; color:#f87171;">' + msg + '</strong>' + 
                                   '<small style="opacity:0.7;">' + loc + '</small></div>' + 
                                   '<p style="color:#94a3b8; font-size:0.9em;">Se este erro persistir no Vercel, verifique se o Build Step estÃ¡ configurado ou se os imports CDN estÃ£o acessÃ­veis.</p>';
                document.body.appendChild(errDiv);
            }
        }, 500);
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.9",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "omggif": "https://esm.sh/omggif@1.0.10"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100 antialiased">
    <div id="root" class="flex h-screen w-full items-center justify-center text-slate-500 font-mono text-sm flex-col gap-4">
        <div class="w-8 h-8 border-4 border-slate-700 border-t-cyan-500 rounded-full animate-spin"></div>
        <div id="loading-text">Initializing System...</div>
        <div class="text-xs opacity-50">Waiting for React mount</div>
        <!-- Debug Helper: Invisible unless JS fails totally -->
        <noscript>
            <div class="text-red-500 mt-4">âš  JavaScript is disabled or failed to load.</div>
        </noscript>
    </div>
    
    <!-- IMPORTANT: Entry point for Vite/Standard tooling -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
