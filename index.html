<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TideFlux ESP32 Controller</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for dark mode aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
    </style>
    <script>
      // POLYFILL: Previne crash "process is not defined" no Vercel/Browser
      window.process = window.process || { env: { API_KEY: '' } };
      
      // DEBUG: Captura erros globais de script antes do React
      window.addEventListener('error', function(e) {
        console.error("⛔ Global Script Error:", e.message, "at", e.filename, ":", e.lineno);
        
        // Se o root estiver vazio (app não montou), mostra o erro na tela
        setTimeout(function() {
            var root = document.getElementById('root');
            if(root && root.innerHTML.trim() === "") {
                var errDiv = document.createElement('div');
                errDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:#0f172a; color:#ef4444; padding:20px; z-index:9999; font-family:monospace; overflow:auto;';
                errDiv.innerHTML = '<h1>⚠ Fatal Boot Error</h1><p>' + e.message + '</p><pre>' + e.filename + ':' + e.lineno + '</pre><p>Check Console (F12) for details.</p>';
                document.body.appendChild(errDiv);
            }
        }, 1000);
      });

      // DEBUG: Captura Unhandled Promise Rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error("⛔ Unhandled Promise Rejection:", e.reason);
      });
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.9",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100 antialiased">
    <div id="root"></div>
  </body>
</html>
